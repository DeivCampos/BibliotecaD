{% extends 'base.html' %}

{% block content %}
<h2>Eliminar Usuario</h2>

<p>¿Estás seguro de que deseas eliminar al usuario "{{ usuario.username }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Confirmar Eliminación</button>
</form>

<a href="{% url 'gestor_usuarios' %}">Cancelar</a>
{% endblock %}
