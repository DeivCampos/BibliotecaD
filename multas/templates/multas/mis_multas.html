{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Mis Multas</h2>

    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Monto</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for multa in multas %}
                <tr>
                    <td>{{ multa.monto }}</td>
                    <td>{{ multa.estado }}</td>
                    <td>
                        {% if multa.estado == 'pendiente' %}
                            <a href="{% url 'pagar_multa' multa.id %}" class="btn btn-success btn-sm">Pagar</a>
                        {% endif %}
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="text-center">No tienes multas.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="text-center mt-4">
        <a href="{% url 'listar_libros' %}" class="btn btn-primary">Volver a la lista de libros</a>
    </div>
</div>
{% endblock %}
