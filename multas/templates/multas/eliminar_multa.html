{% extends 'base.html' %}

{% block content %}
<h2>Eliminar Multa</h2>

<p>¿Estás seguro de que deseas eliminar la multa de {{ multa.monto }} impuesta a "{{ multa.usuario.username }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Confirmar Eliminación</button>
</form>

<a href="{% url 'ver_multas' %}">Cancelar</a>
{% endblock %}
