{% extends 'base.html' %}

<p>Estás a punto de pagar la multa de {{ multa.monto }}.</p>
<p>¿Estás seguro de que deseas continuar?</p>

<form method="post">

    <button type="submit">Confirmar Pago</button>
</form>

<a href="{% url 'mis_multas' %}">Cancelar</a>
{% endblock %}
