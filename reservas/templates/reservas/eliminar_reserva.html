{% extends 'base.html' %}

{% block content %}
<h2>Eliminar Reserva</h2>

<p>¿Estás seguro de que deseas eliminar la reserva de "{{ reserva.libro.titulo }}" realizada por "{{ reserva.usuario.username }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Confirmar Eliminación</button>
</form>

<a href="{% url 'ver_reservas' %}">Cancelar</a>
{% endblock %}
