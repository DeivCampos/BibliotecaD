{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Multas por Usuario</h2>
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Usuario</th>
                    <th>Total de Multas</th>
                </tr>
            </thead>
            <tbody>
                {% for multa in multas %}
                <tr>
                    <td>{{ multa.usuario__username }}</td>
                    <td>{{ multa.total_multas }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="2" class="text-center">No hay multas registradas.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="text-center mt-4">
        <a href="{% url 'reportes_generales' %}" class="btn btn-primary">Volver a reportes generales</a>
    </div>
</div>
{% endblock %}
