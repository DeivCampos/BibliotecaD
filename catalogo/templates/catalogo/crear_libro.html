<form method="post">
    {% csrf_token %}
    <div class="form-group">
        {{ form.titulo.label }} {{ form.titulo }}
    </div>
    <div class="form-group">
        {{ form.isbn.label }} {{ form.isbn }}
    </div>
    <div class="form-group">
        {{ form.cantidad_disponible.label }} {{ form.cantidad_disponible }}
    </div>
    <div class="form-group">
        {{ form.descripcion.label }} {{ form.descripcion }}
    </div>
    <div class="form-group">
        {{ form.precio.label }} {{ form.precio }}
    </div>
    <div class="form-group">
        <label for="id_autor_nombre">Nombre del Autor:</label>
        <input type="text" name="autor_nombre" id="id_autor_nombre" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="id_categoria_nombre">Nombre de la Categor√≠a:</label>
        <input type="text" name="categoria_nombre" id="id_categoria_nombre" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Registrar Libro</button>
</form>
